<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="text-center index">
     
    <h1 class="text-primary bg-gradient p-2">welcome to signup page</h1>
    <div class="container rounded-3 position-absolute translate-middle start-50 top-50">
        <form action="" id="signup-form">
            <div class="my-5">
                <input type="text" class="form-control text-primary fw-bolder fs-5" placeholder="username" id="signup-username">
                <div class="text-start" id="validNameMessage"></div>
            </div>
            <div class="my-5">
                <input type="email" class="form-control text-primary fw-bolder fs-5" placeholder="email" id="signup-email">
                <div class="text-start" id="validEmaleMessage"></div>
            </div>
            <div class="my-5">
                <input type="password" class="form-control text-primary fw-bolder fs-5" placeholder="password" id="signup-password">
                <div class="text-start" id="validPasswordMessage"></div>
            </div>
            <div class="d-flex justify-content-around align-items-center">
                <button class="px-5 btn btn-primary my-3 fw-bolder">submit</button>
                <p class="mt-3 text-light fs-5 fw-bold">you have account <a href="../index.html" class="text-decoration-none badge bg-primary"> login</a></p>
            </div>
        </form>
    </div>

    <script src="../js/singup.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
